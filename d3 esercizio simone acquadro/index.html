<!DOCTYPE html>
<html lang="en">

<head>
    <meta lang="it">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>

<body>
    <div id="mioDiv" class="header">
        <h2>To Do List</h2>
        <input type="text" id="mioInput">
        <button onclick="newElement()" class="addBtn">Add</button>
    </div>
    <div>
        <ul id="mioUL">
            <li>Fare la spesa</li>
            <li>Portare fuori la spazzatura</li>
            <li>Pulire casa</li>
        </ul>
    </div>

    <script>
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("mioInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("Campo vuoto");
            } else {
                document.getElementById("mioUL").appendChild(li);
            }
            document.getElementById("mioInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");

        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {

                div.style.display = "none";

    </script>
</body>
</html>
